name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Azure Web App using Web Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'letscook'  # Replace with your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # Use the Web Deploy publish profile
          publish-profile-payload: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
